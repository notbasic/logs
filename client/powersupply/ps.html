<template name="ps">
  <div class='container homePost'>
    <div id="name" class="well well-large">
      <label for=""><a class="pull-left" href="#">
      <img width="50px" height="50px" src="{{profileImage}}" class="media-object img-rounded" data-src="holder.js/64x64" >
    </a><br>
    <span class="userLabel">{{username}}</span>
    </label>
        <label class="label label-default" for="P/S">P/S: <b>{{psSerial}}</b></label>
        <label class="label label-default" for="make">Make: <b>{{psMake}}</b></label>
        <label class="label label-default" for="side">Side: <b>{{psSide}}</b></label>
        <label class="label label-danger" for="ACTION">ACTION: <b>{{action}}</b></label>
        <label class="label label-default" for="date"><b>{{formattedDate}}</b></label><br>
        <label class="label label-default" for="text">Comments: </label>{{psText}}
        <input class="btn btn-danger pull-right removePsPost" type="button" name="remove" value="remove">
    </div>
  </div>
</template>
