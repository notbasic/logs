<template name="powersupply">
    <div class="container" id="name">
      {{#if currentUser}}
      <form id="psForm" class="psForm form-group" action="" >
        <h3>Power Supply</h3>
        <label for="serial">S/N: </label>
        <select id="serial" name="serial" class="serial">
    {{#each serial}}
    <option class="options" value="option" required>{{this}}</option>
    {{/each}}
        </select>
        <input style="display: none" type="text form-control" class="serialplus" name="serialplus" value="{{serialplus.[i]}}" readonly>
        <label for="make">Make:
          <input type="text form-control"  class="make" name="make" value="{{make.[i]}}" readonly>
        </label>

        <label for="model">Model:
          <input type="text form-control"  class="model" name="model" value="{{model.[i]}}" readonly>
        </label>


        <label for="vac">VAC:
          <input type="text form-control" size="4" class="vac" name="vac" value="{{vac.[i]}}" readonly>
        </label>
        <label for="descr">DESCR:
          <input type="text form-control" size="6" class="descr" name="descr" value="{{descr.[i]}}" readonly>
        </label>
        <label for="action">
          action: <select id="action" name="action" class="action">
        {{#each action}}
        <option class="options" value="option" required>{{this}}</option>
        {{/each}}
            </select>
           </label>
        <br>
        <div style="display: none" class="input-group" id="input-group">
          <input class="side" id="r0" type="radio" name="Side" value="none" checked>none<br>
          <input class="side" id="r1" type="radio" name="Side" value="Side 1" unchecked> Side 1<br>
          <input class="side" id="r2" type="radio" name="Side" value="Side 2" unchecked> Side 2<br>
          <input class="side" id="r3" type="radio" name="Side" value="Both" unchecked> Both<br>
        </div>
        <br>
        <textarea class="text form-control" name="Name" rows="8" cols="102" required></textarea>
        <input type="submit" class='submit' value="submit"><p class="unMet">

        </p>
      </form>
      {{/if}}
    </div>
{{#if currentUser}}
  <ul class="powersupply-list">
    {{#each powersupply}}
    {{> ps}}
    {{/each}}
  </ul>
{{/if}}
</template>
